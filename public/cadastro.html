<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- CSS -->
    <link rel="stylesheet" href="./css/cadastro.css">

    <!-- JAVASCRIPT -->
    <script src="./js/cadastro.js" defer></script>

    <!-- FAVICON -->
    <link rel="icon" href="./assets/img/favicon.png" type="image/x-icon">

    <!-- NOME ABA -->
    <title>Cadastro - Flashback</title>
</head>
<body>
    <img class="gif" src="./assets/img/globo-gif.gif" alt="gif-globo">
    <div class="div-total total-cadastro">
        <div class="div-titulo">
            <a href="./index.html" class="div_titulo">
                <button class="btn-pai btn2">
                    < VOLTAR AO SITE
                </button>
            </a>
            <h3>CADASTRO</h3>
        </div>
        <div class="div-inputs">
            <h5>NOME</h5>
            <input type="text" id="ipt_nome" placeholder="Digite seu nome">
            <h5>SOBRENOME</h5>
            <input type="text" id="ipt_sobrenome" placeholder="Digite seu sobrenome">
            <h5>EMAIL</h5>
            <input type="text" id="ipt_email" placeholder="Digite seu email">
            <h5>SENHA</h5>
            <input type="password" id="ipt_senha" placeholder="Crie uma senha">
            <h5>CONFIRME A SENHA</h5>
            <input type="password" id="ipt_confirmacao" placeholder="Confirme sua senha">
            <h5>ARTISTA FAVORITO</h5>
            <select id="sel_artista">
                <option value="1">Michael Jackson</option>
                <option value="2">Whitney Houston</option>
                <option value="3">Freddie Mercury</option>
                <option value="4">Cazuza</option>
                <option value="5">Rita Lee</option>
                <option value="6">Lulu Santos</option>
            </select>
        </div>
        <div id="div_erro"></div>
        <div class="div-btns">
            <div class="div-login">
                JÃ¡ tem Cadastro?
                <a href="./login.html">
                    <div class="botao2">
                        ENTRAR NA CONTA
                    </div>
                </a>
            </div>
            
                <button class="btn-pai btn2" onclick="cadastrar()">
                    CADASTRAR
                </button>
            
        </div>
    </div>
</body>
