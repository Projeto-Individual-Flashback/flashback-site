<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- CSS -->
    <link rel="stylesheet" href="./css/dashboard.css">

    <!-- CHARTJS -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <!-- JAVASCRIPT -->
    <script src="./js/dashboard.js" defer></script>

    <!-- FAVICON -->
    <link rel="icon" href="./assets/img/favicon.png" type="image/x-icon">

    <!-- NOME ABA -->
    <title>Dashboard - Flashback</title>
</head>
<body>
    <div class="gif">
        <img src="./assets/img/globo-gif.gif" alt="gif-globo">
    </div>
    
    <div class="div_total">
        <div class="div_lateral">
            <h1>DASHBOARD</h1>
            <div id="div_usuario">
                <h5>Bem Vindo <span id="nome_usuario"></span></h5>
                <img id="imagem_usuario" src="./assets/img/cazuza.png" class="" alt="">
                <a href="./login.html" class="btn-cadastro" onclick="limparSessao()">
                    <h5 class="sair">Sair da Conta</h5>
                </a>
            </div>
            <a class="div_titulo" href="./index.html" >
                <button class="btn-pai btn1">
                    < VOLTAR AO SITE
                </button>
            </a>
        </div>
        <div class="div_tudo">
            <div class="div_graficos">
                <div class="div4">
                    <button class="div_kpi">
                        <h2 id="artista_favorito"></h2>
                        <br>
                        <h3>Seu Artista Favorito</h3>
                    </button>
                    <button class="div_kpi">
                        <h1 id="qtd_musicas"></h1>
                        <br>
                        <h3>Suas Músicas Favoritas</h3>
                    </button>
                </div>
            </div>
            <div class="div_graficos">
                <div class="div2">
                    <!-- Artistas mais escolhidos -->
                    <div class="bar">
                        <h3>Artistas Escolhidos (Usuários)</h3>
                        <canvas id="meuGraficoDeBarras"></canvas>
                    </div>
                </div>
                <div class="div3">
                    <!-- Top 3 Musicas mais favoritadas -->
                    <div class="pizza">
                        <h3>Top 3 Músicas Favoritas (Usuários)</h3>
                        <canvas id="myPieChart"></canvas>
                    </div>
                </div>
            </div>
        </div>
        
    
    </div>
</body>
